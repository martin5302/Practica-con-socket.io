<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebScockets Tarea</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.2/socket.io.js"></script>
        <link href="/styles.css" rel="stylesheet" />
    </head>
    <body>
        
        <div id="mario-chat">
            <h2>Chat</h2>
            <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
            </div>
            <input id="handle" type="text" placeholder="Nombre" />
            <input id="message" type="text" placeholder="Mensaje" />
            <!-- <button id="cut">Cortar</button> -->
            <button id="send">Enviar</button>
        </div>

    </body>
    <script src="/chat.js"></script>
</html>
